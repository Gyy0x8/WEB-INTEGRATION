<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页作品集</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> 计科2301 郭盈盈 网页作品集</h1>
            <p>点击卡片查看对应项目</p>
        </header>
        
        <div class="projects-grid">

            <div class="project-card" onclick="window.location.href='recipe-finder/index.html'">
                <div class="card-image">
                    <img src="images/recipe-finder.png" alt="Recipe Finder">
                </div>
                <div class="card-title">
                    <h3><i class="fas fa-utensils"></i> 菜单搜索器</h3>
                </div>
            </div>
            
            <div class="project-card" onclick="window.location.href='registration-form/index.html'">
                <div class="card-image">
                    <img src="images/registration-form.png" alt="Registration Form">
                </div>
                <div class="card-title">
                    <h3><i class="fas fa-user-plus"></i> 注册表</h3>
                </div>
            </div>
            
            <div class="project-card" onclick="window.location.href='password-generator/index.html'">
                <div class="card-image">
                    <img src="images/password-generator.png" alt="Password Generator">
                </div>
                <div class="card-title">
                    <h3><i class="fas fa-key"></i> 密码生成器</h3>
                </div>
            </div>
            
            <div class="project-card" onclick="window.location.href='quiz-game/index.html'">
                <div class="card-image">
                    <img src="images/quiz-game.png" alt="Quiz Game">
                </div>
                <div class="card-title">
                    <h3><i class="fas fa-gamepad"></i> Quiz Game</h3>
                </div>
            </div>
            
            <div class="project-card" onclick="window.location.href='todo-list/index.html'">
                <div class="card-image">
                    <img src="images/todo-list.png" alt="Todo List">
                </div>
                <div class="card-title">
                    <h3><i class="fas fa-tasks"></i> Todo List</h3>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
